<h2>按用户ID和专辑ID取消专辑收藏</h2>

&nbsp;&nbsp;&nbsp;&nbsp;请求地址:<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;http://49.233.166.221/bcm/unFavorAlbum<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;请求参数:<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户ID：userId<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;专辑ID：albumId<br>

<br>

&nbsp;&nbsp;&nbsp;&nbsp;响应信息:<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消成功：{"errCode":0,"errMsg":"取消收藏成功！"}
<br>
